---
+top: crontab
EOL:
  .rgx: \r?\n
blank_line:
  .rgx: '[\ \t]*\r?\n'
command:
  .rgx: (.*)
comment_line:
  .rgx: '[\ \t]*\#.*\r?\n'
cron_line:
  .all:
  - .ref: minute
  - .rgx: \s+
  - .ref: hour
  - .rgx: \s+
  - .ref: dom
  - .rgx: \s+
  - .ref: month
  - .rgx: \s+
  - .ref: dow
  - .rgx: \s+
  - .ref: command
  - .ref: EOL
crontab:
  .any:
  - .ref: comment_line
  - .ref: blank_line
  - .ref: env_line
  - .ref: cron_line
day:
  .rgx: (mon|tue|wed|thu|fri|sat|sun)
dom:
  .ref: time
dow:
  .ref: time
env_line:
  .all:
  - .ref: variable
  - .rgx: =
  - .ref: value
  - .ref: EOL
hour:
  .ref: time
minute:
  .ref: time
month:
  .ref: time
number:
  .rgx: ([0-9][0-9]?)
range:
  .all:
  - .ref: number
  - .rgx: \-
  - .ref: number
  - +max: 1
    .all:
    - .rgx: /
    - .ref: number
star:
  .rgx: \*
time:
  .any:
  - .ref: star
  - .ref: number
  - .ref: range
  - .ref: day
value:
  .rgx: (.*)
variable:
  .rgx: (\w+)
